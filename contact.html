<!DOCTYPE html>

<body>
    <header>
        <nav class="nav-wrapper">
            <a href="#" class="brand-logo">Brennan Doehring</a>

                <li><a href="portfolio.html">Portfolio</a></li>

        <div class="container">
            <h1>Contact Me</h1>
            <h2>Phone Number: 860-383-6999</h2>
        </div>
    </header>
    
    <main>
        <div class="container contact">
                <img src="https://q3p9g6n2.rocketcdn.me/wp-content/ml-loads/2015/12/email_ss_1920.png" height="200" width="300">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 inputArea">
                            <input id="companyName" type="email" class="validate">
                            <label for="company">Company Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 inputArea">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            </div>
                        </div>
                    </form>
        </div>
    </main>

    <footer class="page-footer">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Thank you for viewing my contact info!</h5>

          </div>
